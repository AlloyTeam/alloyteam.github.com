	<style>
		html{ margin:0; padding:0; }
		body{
			font-family:'Segoe UI Light','Segoe UI',Arial,'微软雅黑',sans-serif;
			font-size: 20px;
			color:#333333;
		}
		.title{
			font-size: 50px;
			text-align:center;

			margin:50px 0 0 0;
			
		}
		.logo{
			display:block;
			margin:20px auto;
			width:92px;
			height:101px;
			
			overflow:hidden;
		}
		
		.breath {
    text-indent:-999em;
    height:4px;
    line-height: 4px;
    width: 50px;
    overflow:hidden;

    margin: 10px auto;
    background: #f1f1f1;

-webkit-box-shadow: 0 0 5px #f1f1f1;
    -moz-box-shadow: 0 0 5px #f1f1f1;
    -ms-box-shadow: 0 0 5px #f1f1f1;
    -o-box-shadow: 0 0 5px #f1f1f1;
    box-shadow: 0 0 5px #f1f1f1;
    -webkit-border-radius:2px;
    -moz-border-radius:2px;
    -ms-border-radius:2px;
    -o-border-radius:2px;
    border-radius:2px;
    color: #fff;

    -webkit-animation-name: breath;
	-webkit-animation-duration: 6s;
	-webkit-animation-timing-function: ease-in-out;
	-webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes 'breath' {
        from {
                background-color: #fff;
                -webkit-box-shadow:0 0 3px #ddd;
                -moz-box-shadow: 0 0 3px #f1f1f1;
    -ms-box-shadow: 0 0 5px #f1f1f1;
    -o-box-shadow: 0 0 5px #f1f1f1;
    box-shadow: 0 0 3px #ddd;
        }
	50% {
                background-color: #C7FF0F;
                -webkit-box-shadow: 0 0 10px #C7FF0F;
                -moz-box-shadow: 0 0 5px #B7F20F;
    -ms-box-shadow: 0 0 5px #B7F20F;
    -o-box-shadow: 0 0 5px #B7F20F;
    box-shadow: 0 0 5px #C7FF0F;
        }
	to {
                background-color: #fff;
                -webkit-box-shadow:0 0 5px #ddd;
                -moz-box-shadow: 0 0 5px #f1f1f1;
    -ms-box-shadow: 0 0 5px #f1f1f1;
    -o-box-shadow: 0 0 5px #f1f1f1;
    box-shadow: 0 0 5px #ddd;
        }
}

		.workListBoard{
			width:300px;
			min-height:300px;
			margin:0 auto;
			
		}
		.workListBoard h3{
			font-size: 30px;
			font-weight: normal;
			text-align:center;
			color:#999999;

		}
		ul.workList{
			
			padding:0;
		}
		.workList li{
			
			font-size: 20px;
			text-align:center;
			list-style:none;
			
		}
		

		.workList a:link,
		.workList a:visited,
		.workList a:active{
			display:block;
			color:#5FB7E9;
			text-decoration:none;
			line-height:36px;
			height:36px;

			-webkit-transition: background 500ms ease-in 0ms, color 500ms ease-in 0ms, font-size 200ms ease-in 0ms;
			-moz-transition: background 500ms ease-in 0ms, color 500ms ease-in 0ms, font-size 200ms ease-in 0ms;
			-ms-transition: background 500ms ease-in 0ms, color 500ms ease-in 0ms, font-size 200ms ease-in 0ms;
			-o-transition: background 500ms ease-in 0ms, color 500ms ease-in 0ms, font-size 200ms ease-in 0ms;
			transition: background 500ms ease-in 0ms, color 500ms ease-in 0ms, font-size 200ms ease-in 0ms;
			
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			-ms-border-radius: 5px;
			-o-border-radius: 5px;
			border-radius: 5px;
			


		}
		
		
		.workList a:hover,
		.workList a:focus{
			outline:none;	
			color:white;
			font-size: 22px;
			background:#BBD631;
			-webkit-transition: background 250ms ease-in 0ms, color 250ms ease-in 0ms, font-size 150ms ease-in 0ms;
			-moz-transition: background 250ms ease-in 0ms, color 250ms ease-in 0ms, font-size 150ms ease-in 0ms;
			-ms-transition: background 250ms ease-in 0ms, color 250ms ease-in 0ms, font-size 150ms ease-in 0ms;
			-o-transition: background 250ms ease-in 0ms, color 250ms ease-in 0ms, font-size 150ms ease-in 0ms;
			transition: background 250ms ease-in 0ms, color 250ms ease-in 0ms, font-size 150ms ease-in 0ms;
		}
		.footer{
			margin:50px 0 0 0;
			height:50px;
			color:#999999;
			font-family:Tahoma;
			font-size: 12px;
			text-align:center;
		}
	</style>
</head>
